<div class="orders main-cont" style="width: fit-content;">
    <h3 style="margin: 40px 20px 20px; display: inline-block"
    >Заказ №{{orderId}} от {{orderDateFormatted(orderDate)}} пользователя {{getUsername()}}</h3>

    <button style="display: inline-block; margin-left: 50px"
            [classList]="'btn btn-sm btn-warning'"
            (click)="deleteOrder(orderId)">
        Удалить заказ
    </button>

    <p style="margin: -10px 40px; opacity: 60%"
    >Оформлен {{orderDatePast(orderDate)}}</p>

    <table class="table table-bordered table-striped" style="width: 1000px; margin: 20px">
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let orderItem of orderItems">
            <td><span>
                {{orderItem.productName}}
            </span></td>
            <td><span>
                {{orderItem.amount}}
            </span></td>
            <td><span>
                {{orderItem.totalPrice}}
            </span></td>
        </tr>
        <tr>
            <th></th>
            <th>Итого:</th>
            <th>{{getTotalPrice()}}</th>
        </tr>
        </tbody>
    </table>
</div>
